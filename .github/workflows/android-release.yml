name: Android Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Resolve signing mode
        id: signing
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ] && [ -n "$RELEASE_STORE_PASSWORD" ] && [ -n "$RELEASE_KEY_ALIAS" ] && [ -n "$RELEASE_KEY_PASSWORD" ]; then
            echo "mode=signed" >> "$GITHUB_OUTPUT"
            echo "All signing secrets are present. Building signed release APK."
          else
            echo "mode=unsigned" >> "$GITHUB_OUTPUT"
            echo "Signing secrets missing. Falling back to unsigned APK."
          fi

      - name: Decode signing keystore
        if: steps.signing.outputs.mode == 'signed'
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > release-keystore.jks

      - name: Build signed release APK
        if: steps.signing.outputs.mode == 'signed'
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/release-keystore.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Build unsigned release APK
        if: steps.signing.outputs.mode == 'unsigned'
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload signed release artifact
        if: steps.signing.outputs.mode == 'signed'
        uses: actions/upload-artifact@v4
        with:
          name: instaguard-release-apk-signed
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Upload unsigned release artifact
        if: steps.signing.outputs.mode == 'unsigned'
        uses: actions/upload-artifact@v4
        with:
          name: instaguard-release-apk-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

      - name: Publish signed GitHub release
        if: steps.signing.outputs.mode == 'signed'
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true

      - name: Publish unsigned GitHub release
        if: steps.signing.outputs.mode == 'unsigned'
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          generate_release_notes: true
