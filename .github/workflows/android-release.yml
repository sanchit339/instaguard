name: Android Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode signing keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "Missing RELEASE_KEYSTORE_BASE64 secret"
            exit 1
          fi
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > release-keystore.jks

      - name: Build release APK
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/release-keystore.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: instaguard-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
